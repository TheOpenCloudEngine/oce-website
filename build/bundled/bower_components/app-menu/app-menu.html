<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-menu-behavior/iron-menu-behavior.html">
<link rel="import" href="../paper-styles/default-theme.html">

<link rel="import" href="app-menu-shared-styles.html">


</head><body><dom-module id="app-menu">
  <template>
    <style include="app-menu-shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 8px 0;

        background: var(--app-menu-background-color, --primary-background-color);
        color: var(--app-menu-color, --primary-text-color);

        @apply(--app-menu);
      }
    </style>

    <div class="selectable-content">
      <content></content>
    </div>
  </template>

  <script>!function(){Polymer({is:"app-menu",behaviors:[Polymer.IronMenuBehavior]})}();</script>
</dom-module>
</body></html>
