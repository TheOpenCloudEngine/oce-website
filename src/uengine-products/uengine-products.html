<paper-card heading="OCE-GW" i mage="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
  <div class="card-content">
    성공적인 SaaS는, 마이크로 서비스들의 조합으로 구성되는 MSA 아키텍처를 기반하여 가용성과 유연한 배포, DevOps 환경을 제공하여야 한다. 이를 위하여 분산된 여러 마이크로서비스들의 접근제어를 IAM 과 서비스들의 다양한 변화와 적용을 위한 API Gateway가 필요하다. Open API 로 오픈될 서비스들을 포장하여 다양한 변화와 적용을 위한 Aggregation, Integration, Dispatching 등의 Orchestration을 유연하게 하는데 활용함.
API 래핑 / 리퍼블리싱 / 포워딩: 기존 서비스를 포장하여 새로운 서비스 API로 생성
동적 서비스 디스커버리를 위한 API 문서 자동화 및 WADL (Web Application Description Language) 생성
API 통합: 하나 이상의 기존 서비스를 새로운 서비스로 Aggregate 하여 새로운 API 생성
API Data Mapping: API 파라미터 구조가 다른 API 를 적응시키기 위한 데이터 매핑/트랜스모페이션
조건부 API 배분: 호출된 서비스의 사용자 identity 따른 테넌트별 타겟 서비스 분개 (예: 고객사 마다의 데이터베이스, 혹은 다른 종류의 파일시스템 사용시 자동 분개)
API Advice:  호출된 서비스에 대한 인증/인가/미터링 등의 공통된 처리
Workflow:  Gateway 는 여러 입출력 단계를 통하여 앞서의 Aggregation, Integration, Data Mapping 등의 연결된 workflow 가 구성될 수 있음.
